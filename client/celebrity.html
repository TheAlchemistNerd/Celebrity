<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
      -->

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Celebrity</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="js/preload.js"></script>
</head>

<body>
  <center>
    <h1>Let's Play Celebrity!</h1>
  </center>

  <div id="dummy"></div>

  <hr>
  <div id="instructions">
    I am fragile, please be gentle with me!
    <ul>
      <li>Don't refresh unless you're ready to start a new game</li>
      <li>Don't use the back button</li>
      <li>I might crash, or somebody might lose connection</li>
      <li>If that happens, bear with me and hopefully we can recover together</li>
    </ul>
  </div>

  <div id="divChooseName">
    <hr>
    <p>Give yourself a name:</p>
    <form id="nameForm" onsubmit="return false;">
      <input id="nameField" name="username" type="text" autofocus>
      <button id="nameSubmitButton">OK</button>
    </form>
  </div>

  <div id="divJoinOrHost" style="display:none">
    <hr>
    <button id="join">Join Existing Game</button>
    <div id="joinGameForm" style="display:none">
      <form id="gameIDForm" onsubmit="return false;">
        <label for="gameIDField">Game ID</label>
        <input id="gameIDField" name="gameID" type="text">
        <button id="gameIDSubmitButton">OK</button>
      </form>
    </div>
    <div id="gameIDErrorDiv"></div>
    <br>
    <br>
    <button id="host">Host New Game</button>
  </div>

  <div id="gameIDDiv">
  </div>
  <div id="gameInfoDiv">
  </div>


  <div id="hostGameDiv" style="display:none">
    <form id="gameParamsForm" onsubmit="return false;">
      <hr>
      <div class="col-label">
        <label for="numRoundsField">Number of Rounds</label>
      </div>
      <div class="col-textfield">
        <input id="numRoundsField" name="numRounds" type="number" value=3 size="10"><br>
      </div>
      <div class="col-label">
        <label for="roundDurationField">Length of a Round in Seconds</label>
      </div>
      <div class="col-textfield">
        <input id="roundDurationField" name="roundDuration" type="number" value=60 size="10"><br>
      </div>
      <div class="col-label">
        <label for="numNamesField">Number of names from each player</label>
      </div>
      <div class="col-textfield">
        <input id="numNamesField" name="numNames" type="number" value=6 size="10"><br>
      </div>
      <div class="clear"></div>
      <div class="col-label">
        <button id="submitGameParamsButton">Set</button>
      </div>
    </form>

    <div>
      <div class="clear"></div>

      <hr>
    </div>
    <div id="allocateTeamsDiv">
      <button id="teamsButton">Allocate Teams</button>
      <br>
    </div>
    <button id="requestNamesButton" style="display:none">Request Names</button>
    <button id="startGameButton" style="display:none">Start Game</button>
    <button id="startNextRoundButton" class="buttonForBotToClick" style="display:none">Start Next Round</button>
  </div>

  <div id="playGameDiv">
    <hr>
    <button id="startTurnButton" class="buttonForBotToClick" style="display:none">Start Turn</button>
    <div id="gameStatusDiv"></div>
    <div id="currentNameDiv"></div>
    <div id="turnControlsDiv" style="display:none; flex-direction: row;">
      <button id="gotNameButton" class="turnControlButtonClass">Got it!</button>
      <button id="passButton" class="turnControlButtonClass">Pass</button>
      <button id="endTurnButton" class="turnControlButtonClass">End turn</button>
    </div>
    <div id="gameParamsDiv"></div>
    <div id="playerList">
    </div>
    <div id="teamAndTotalScoresDiv" style="display: flex; flex-direction: row;">
      <div id="teamList">
      </div>
      <div id="totalScoresDiv" style="padding-left: 10rem;">
      </div>
    </div>
    <div id="nameList">
    </div>
    <div id="scoresDiv">
    </div>
  </div>

  <div id="teamlessPlayerContextMenuDiv"></div>
  <div id="playerInTeamContextMenuDiv"></div>
  <div id="testTriggerDiv" style="display:none"></div>
  <div id="testBotInfoDiv" style="display:none"></div>

  <script src="js/api-calls.js"></script>
  <script src="js/dom-manipulation.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
